<div class="history">
  <h3>Historique</h3>

  @if (history.length === 0) {
  <div><p>Aucun calcul effectu√© pour le moment.</p></div>
  } @else {
  <ul>
    @for (item of history; track item; let i = $index) {
    <li>
      <app-history-item
        [time]="item.time"
        [expression]="item.expression"
        [result]="item.result"
        (delete)="deleteEntry.emit(i)"
      ></app-history-item>
    </li>
    }
  </ul>
  }
</div>
