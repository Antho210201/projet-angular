<div class="calculator">
  <input type="number" [(ngModel)]="num1" />

  <select [(ngModel)]="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select>

  <input type="number" [(ngModel)]="num2" />

  <button (click)="calculate()">Calculer</button>
</div>
